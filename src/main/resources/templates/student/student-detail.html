<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 5 JS (bao gồm Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">

                <div class="card-header">
                    <h2>thông tin sinh viên</h2>
                </div>

                <div class="card-body">
                    <ul th:object="${students}" class="list-unstyled">
                        <li th:text="'Mã sinh viên: ' + *{id}"></li>
                        <li th:text="'họ và tên: ' + *{name}"></li>
                        <li th:text="'giới tính: ' + *{gender}"></li>
                        <li th:text="'ngày sinh: ' + *{birthday}"></li>
                        <li th:text="'ảnh: ' + *{photo}"></li>
                        <li th:text="'điểm trung bình: ' + *{avgMarks}"></li>
                        <li th:switch="*{status}">
                            <span th:case="0">trạng thái đang học</span>
                            <span th:case="1">trạng thái bỏ học</span>
                            <span th:case="2">trạng thái mới học</span>
                            <span th:case="3">trạng thái tốt nghiệp</span>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
