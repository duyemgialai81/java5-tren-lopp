<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 5 JS (bao gồm Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">

                <div class="card-header">
                    <h2>thông tin sinh viên</h2>
                </div>

                <div class="card-body">
                    <th:block th:each="student:${students}">
                        <ul th:object="${student}" class="list-unstyled">
                            <li> Mã sinh viên <span th:text="*{id}"></span></li>
                            <li> Họ và tên <span th:text="*{name}"></span></li>
                            <li> Giới tính <span th:text="*{gender}"></span></li>
                            <li> birthday <span th:text="*{birthday}"></span></li>
                            <li> Ảnh <span th:text="*{photo}"></span></li>
                            <li> Điểm trung bình <span th:text="*{avgMarks}"></span></li>
                            <li> trạng thái <span th:text="*{status}"></span></li>
                        </ul>
                    </th:block>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
