<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap 5 JS (bao gồm Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">

        <div class="card-header">
          <h2>thông tin sinh viên</h2>
        </div>

        <div class="card-body">
          <table class="table table-bordered">
            <tr>
              <th>id</th>
              <th>name</th>
              <th>gender</th>
              <th>ngay sinh</th>
              <th>anh</th>
              <th>diemTB</th>
            </tr>
            <tr th:each="std : ${students}">
              <td th:text="${std.id}"></td>
              <td th:text="${std.name}"></td>
              <td th:text="${std.gender ? 'Nam' : 'Nữ'}"></td>
              <td th:text="${std.birthday}"></td>
              <td th:text="${std.photo}"></td>
              <td th:text="${std.avgMarks}"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
