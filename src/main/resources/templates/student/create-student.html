<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap 5 JS (bao gồm Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2>đăng ký tài khoản</h2>
        </div>
        <div class="card-body">
          <form th:action="@{/create-student}" th:object="${student}" method="post">
            <div class="mb-3">
              <label>Mã Sinh viên</label>
              <input type="number" id="id" name="id" th:field="*{id}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Họ Và Tên</label>
              <input type="number" id="name" name="id" th:field="*{name}" class="form-control" required>
            </div>
            <div class="mb-3">
              <input th:field="${gender}" type="radio" value="true"><span>Nam</span>
              <input th:field="${gender}" type="radio" value="false"><span>Nữ</span>
            </div>
            <div class="mb-3">
              <label>Ngày sinh</label>
              <input type="number" id="birthday" name="id" th:field="*{birthday}" class="form-control" required>
            </div>
            <div class="mb-3">
              <input th:field="*{status}" type="radio" value="0"> <span>đang học</span>
              <input th:field="*{status}" type="radio" value="1"> <span>bảo luu</span>
              <input th:field="*{status}" type="radio" value="2"> <span>thôi học</span>
              <input th:field="*{status}" type="radio" value="3"> <span>thất nghiệp</span>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Lưu thông tin</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
