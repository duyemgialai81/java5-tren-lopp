<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
<h2>Đăng nhập</h2>
<form th:action="@{/auth/check}" method="post">
    <label for="name">Username:</label>
    <input id="name" type="text" name="name" required><br><br>

    <label for="pass">Password:</label>
    <input id="pass" type="text" name="pass" required><br><br>

    <button type="submit">Đăng nhập</button>
</form>

<p th:if="${message}" th:text="${message}" style="color: red;"></p>
</body>
</html>
