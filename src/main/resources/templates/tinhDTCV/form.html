<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tính diện tích & chu vi</title>
</head>
<body>
<h2>Hình chữ nhật</h2>
<form th:action="@{/tinhDTCV/tinh}" method="post">
  <label>Chiều dài:</label>
  <input type="text" name="length" th:value="${length}"><br><br>

  <label>Chiều rộng:</label>
  <input type="text" name="width" th:value="${width}"><br><br>

  <button type="submit">Tính</button>
</form>

<!-- Hiển thị lỗi nếu có -->
<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<!-- Hiển thị kết quả nếu có -->
<div th:if="${area != null}">
  <p>Diện tích: <span th:text="${area}"></span></p>
  <p>Chu vi: <span th:text="${perimeter}"></span></p>
</div>
</body>
</html>
